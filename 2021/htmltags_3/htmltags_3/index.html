<!--- Сообщаем браузеру, как стоит обрабатывать эту страницу --->
<DOCTYPE html>
<html lang="ru">
	<!--- Заголовок страницы, контейнер для других ваных данных (не отображается)--->
	<head>
		<!---Заголовок страницы в браузере--->
		<title>Знакомство с HTML-тегами. Часть № 3 (Формы)</title>
		<!---Кодировка страницы--->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
	</head>
	<!---Отоброжаемое тело страницы--->
	<body>
		<!---<form action="#" method="get"> Подходит в тех случаях, когда нужно работать только с текстом. Если нужно отправить файл, то нужно использовать метод post --->
		<form action="#" method="post" enctype="multipart/form-data">
			<div>
				<p>Введите имя</p>
				<input placeholder="имя" tabindex="1" name="username" type="text" />
			</div>
			<div>
				<p>Введите пароль</p>
				<input tabindex="2" name="password" type="password" />
			</div>
			<div>
				<p>Номер телефона</p>
				<input tabindex="3" name="userphone" type="tel" />
			</div>
			<div>
				<p>Пол</p>
				<div>
					<input tabindex="4" checked="" type="radio" name="gender" value="male" /> Мужской
				</div>
				<div>
					<input tabindex="4" type="radio" name="gender" value="female" /> Женский
				</div>
			</div>
			<div>
				<p>Имущуство:</p>
				<div>
					<input tabindex="5" checked="" type="checkbox" name="bike" value="yes" /> Велик
				</div>
				<div>
					<input tabindex="6" type="checkbox" name="car" value="yes" /> Авто
				</div>
				<div>
					<input tabindex="7" disabled="" type="checkbox" name="hose" value="yes" /> Квартира
				</div>
			</div>
			<div>
				<p>Дополнительная информация:</p>
				<textarea tabindex="8" name="text"></textarea>
			</div>
			<div>
				<p>Прикрепить фото:</p>
				<input tabindex="9" name="userfoto" type="file" />
			</div>
			<div>
				<p>Любимый цвет:</p>
				<select tabindex="10" name="color">
					<option value="red">Красный</option>
					<option value="green">Зеленый</option>
					<option selected="" value="blue">Синий</option>
				</select>
			</div>
			<div>
				<p>Действия</p>
				<button tabindex="11" type="submit">Отправить</button>
				<button tabindex="12" type="reset">Очистить</button>
			</div>
		</form>
	</body>	
</html>
